<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template=".././template/principal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="css">


    </ui:define>




    <ui:define name="corpo">

        <div style="margin-top: 120px;">

            <h3 style="color: #405FA2;"> Novo Produto </h3>
            <br/>

            <p:fieldset legend="Dados do Produto">
                <p:panelGrid columns="4">
                    <p:outputLabel value="Nome do Produto"/>
                    <p:inputText 
                        id="nome_do_produto"
                        value="#{produtoCadastrarBean.produto.designacao}"
                        />
                    <p:outputLabel value="Modalidade de Pagamento"/>
                    <p:selectOneMenu
                        converter="objectConverter"
                        value="#{produtoCadastrarBean.produto.fkModalidadePagemento}">
                        <f:selectItems 
                            var="modalidade_pagamento" 
                            value="#{modalidadePagamentoCache.modalidadePagementaLista}" 
                            itemLabel="#{modalidade_pagamento.designacao}" 
                            itemValue="#{modalidade_pagamento}"
                            />
                    </p:selectOneMenu>

                    <p:outputLabel value="Taxa de Juro"/>
                    <p:inputText 
                        id="taxa_juro"
                        value="#{produtoCadastrarBean.produto.taxaJuro}"
                        />

                    <p:outputLabel value="Categoria do Produto"/>
                    <p:selectOneMenu
                        converter="objectConverter"
                        value="#{produtoCadastrarBean.produto.fkCategoria}">
                        <f:selectItems 
                            var="categoria" 
                            value="#{categoriaCache.categoriaLista}" 
                            itemLabel="#{categoria.designacao}" 
                            itemValue="#{categoria}"
                            />
                    </p:selectOneMenu>

                </p:panelGrid>


            </p:fieldset>      

            <p:panelGrid columns="3">
                <p:commandButton 
                    action="#{produtoCadastrarBean.salvar()}"
                    value="Salvar"
                    />
                <p:commandButton 
                    actionListener="#{produtoCadastrarBean.limpar()}" 
                    value="Limpar" 
                    update="@form"  
                    />

            </p:panelGrid>

        </div>

    </ui:define>



</ui:composition>
